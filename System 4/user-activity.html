    <script>
        // Function to format role text
        function formatRole(role) {
            switch(role) {
                case 'department_head':
                    return 'Department Head';
                case 'logistic_officer':
                    return 'Logistic Officer';
                case 'member':
                    return 'Member';
                default:
                    return role;
            }
        }

        // Function to update user info in sidebar
        function updateUserInfo() {
            try {
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                if (!currentUser) {
                    console.error('No user data found in session storage');
                    return;
                }

                const userNameElement = document.getElementById('sidebarUserName');
                const userRoleElement = document.getElementById('sidebarUserRole');
                const userFullNameElement = document.getElementById('sidebarUserFullName');

                if (userNameElement) userNameElement.textContent = currentUser.username || 'Unknown User';
                if (userRoleElement) userRoleElement.textContent = formatRole(currentUser.role) || 'Unknown Role';
                if (userFullNameElement) userFullNameElement.textContent = currentUser.fullName || 'Unknown Name';
            } catch (error) {
                console.error('Error updating user info:', error);
            }
        }

        // Function to format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Function to update activity table
        function updateActivityTable(activities = []) {
            const tbody = document.getElementById('activityTableBody');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            activities.forEach(activity => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatTimestamp(activity.timestamp)}</td>
                    <td>${activity.username}</td>
                    <td><span class="activity-badge ${activity.action}">${activity.action}</span></td>
                    <td>${activity.details}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to load activities
        function loadActivities() {
            try {
                const activities = JSON.parse(localStorage.getItem('userActivities')) || [];
                updateActivityTable(activities);
            } catch (error) {
                console.error('Error loading activities:', error);
            }
        }

        // Search and filter functionality
        document.getElementById('searchInput')?.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const actionFilter = document.getElementById('actionFilter')?.value;
            const activities = JSON.parse(localStorage.getItem('userActivities')) || [];
            
            const filteredActivities = activities.filter(activity => {
                const matchesSearch = 
                    activity.username.toLowerCase().includes(searchTerm) ||
                    activity.details.toLowerCase().includes(searchTerm);
                const matchesAction = !actionFilter || activity.action === actionFilter;
                return matchesSearch && matchesAction;
            });
            
            updateActivityTable(filteredActivities);
        });

        document.getElementById('actionFilter')?.addEventListener('change', function() {
            document.getElementById('searchInput')?.dispatchEvent(new Event('input'));
        });

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'index.html';
                return;
            }
            
            updateUserInfo();
            loadActivities();
        });
    </script>
