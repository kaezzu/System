    <style>
        /* Table styles */
        .notes-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        .notes-table th, .notes-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        .notes-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        .notes-table tr:hover {
            background: #f3f4f6;
            cursor: pointer;
        }
        /* Modal styles (for fallback if Tailwind is not loaded) */
        #noteInfoModal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
        }
        #noteInfoModal.flex-center {
            display: flex !important;
        }
        .modal-content {
            background: #fff;
            border-radius: 1rem;
            padding: 0;
            min-width: 340px;
            max-width: 95vw;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
            animation: modalPop .25s cubic-bezier(0.4,0,0.2,1);
            overflow: hidden;
        }
        @keyframes modalPop {
            0% { transform: scale(0.95) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #1976d2 0%, #7ec0ee 100%);
            padding: 1.25rem 2rem 1.25rem 1.5rem;
        }
        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 0.01em;
        }
        .modal-close {
            font-size: 1.7rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.15s;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
        }
        .modal-close:hover {
            background: rgba(25, 118, 210, 0.12);
            color: #0d47a1;
        }
        .modal-body {
            padding: 2rem 2rem 1.5rem 2rem;
            background: #fff;
        }
        .modal-label {
            font-weight: 600;
            color: #1976d2;
            font-size: 0.97rem;
        }
        .modal-value {
            margin-bottom: 0.7rem;
            display: block;
            color: #374151;
            font-size: 1.05rem;
        }
        .modal-body .modal-value:last-child {
            margin-bottom: 0;
        }
        .modal-body .modal-label {
            margin-bottom: 0.1rem;
        }
        /* Sticky note modal body style */
        .modal-body.sticky-style {
            background: #fffbe7;
            border-radius: 1rem;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.08), 0 1.5px 4px 0 rgba(0,0,0,0.06);
            font-family: 'Inter', Arial, sans-serif;
            border: 1.5px solid #f7e9b0;
            min-width: 420px;
            max-width: 600px;
            font-size: 1.13rem;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
        }
        .modal-note-title {
            font-weight: bold;
            font-size: 1.25rem;
            color: #222;
            margin-bottom: 0.5rem;
        }
        .modal-note-category {
            display: inline-block;
            background: #f7e9b0;
            color: #b48a00;
            border-radius: 8px;
            font-size: 0.95rem;
            padding: 0.18rem 0.9rem 0.18rem 0.9rem;
            margin-bottom: 0.7rem;
            font-weight: 600;
        }
        .modal-note-content {
            color: #222;
            font-size: 1.08rem;
            font-weight: bold;
            margin-bottom: 1.2rem;
        }
        .modal-note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.98rem;
            color: #b6a97c;
            margin-top: 1.2rem;
        }
        .modal-note-author {
            font-size: 0.98rem;
            color: #b6a97c;
        }
        .modal-note-date {
            font-size: 0.98rem;
            color: #b6a97c;
        }
        @media (max-width: 600px) {
            .modal-body.sticky-style {
                min-width: 0;
                padding: 1.2rem;
            }
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
            background: #fff;
            transition: box-shadow 0.2s;
        }
    </style>
</head>

    <script>
        let notes = [];

        // Function to show notification
        function showNotification(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 ${type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'} px-4 py-3 rounded border`;
            messageDiv.innerHTML = `${type === 'success' ? '✅' : '❌'} ${message}`;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        // Fetch notes and display in table
        async function fetchNotes() {
            try {
                const response = await fetch('/api/notes');
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'Failed to fetch notes');
                notes = data.notes;
                displayNotesTable();
            } catch (error) {
                document.getElementById('notesTableBody').innerHTML = `<tr><td colspan="5" class="text-center text-red-500">${error.message}</td></tr>`;
            }
        }

        // Display notes in table
        function displayNotesTable() {
            const tbody = document.getElementById('notesTableBody');
            if (!notes.length) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-500">No notes found</td></tr>';
                return;
            }
            tbody.innerHTML = notes.map((note, i) => `
                <tr onclick="showNoteInfoModal(${i})">
                    <td>${note.title}</td>
                    <td>${note.category ? note.category.charAt(0).toUpperCase() + note.category.slice(1) : 'General'}</td>
                    <td>${note.priority ? note.priority.charAt(0).toUpperCase() + note.priority.slice(1) : 'Low'}</td>
                    <td>${note.author_name || note.username}</td>
                    <td>${new Date(note.created_at).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        // Show note info modal
        function showNoteInfoModal(index) {
            const note = notes[index];
            document.getElementById('modalNoteTitle').textContent = note.title;
            document.getElementById('modalNoteCategory').textContent = note.category ? note.category.charAt(0).toUpperCase() + note.category.slice(1) : 'General';
            document.getElementById('modalNoteContent').textContent = note.content;
            document.getElementById('modalNoteAuthor').textContent = `By ${note.author_name || note.username}`;
            document.getElementById('modalNoteDate').textContent = new Date(note.created_at).toLocaleString();
            document.getElementById('noteInfoModal').classList.add('flex-center');
        }

        function closeNoteInfoModal() {
            document.getElementById('noteInfoModal').classList.remove('flex-center');
        }

        // Function to handle note submission
        async function handleNoteSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            
            try {
                submitButton.innerHTML = 'Saving...';
                submitButton.disabled = true;

                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                const noteId = form.getAttribute('data-note-id');
                
                const noteData = {
                    title: document.getElementById('noteTitle').value.trim(),
                    content: document.getElementById('noteContent').value.trim(),
                    priority: document.getElementById('notePriority').value,
                    category: document.getElementById('noteCategory').value,
                    user_id: currentUser.id
                };

                const url = noteId ? 
                    `/api/notes/${noteId}` : 
                    `/api/notes`;
                
                const response = await fetch(url, {
                    method: noteId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(noteData)
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to save note');
                }

                showNotification(noteId ? 'Note updated successfully' : 'Note created successfully');
                closeNoteModal();
                fetchNotes();
                
            } catch (error) {
                console.error('Error saving note:', error);
                showNotification(error.message, 'error');
            } finally {
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        }

        // Function to delete note
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            try {
                const response = await fetch(`/api/notes/${noteId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to delete note');
                }

                showNotification('Note deleted successfully');
                fetchNotes();
                
            } catch (error) {
                console.error('Error deleting note:', error);
                showNotification(error.message, 'error');
            }
        }

        // Function to edit note
        async function editNote(noteId) {
            const note = notes.find(n => n.note_id === noteId);
            if (!note) return;

            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('notePriority').value = note.priority;
            document.getElementById('noteCategory').value = note.category;
            
            const form = document.getElementById('noteForm');
            form.setAttribute('data-note-id', noteId);
            
            document.querySelector('#noteModal h2').textContent = 'Edit Note';
            document.getElementById('noteModal').style.display = 'flex';
        }

        // Function to show add note modal
        function showAddNoteModal() {
            const form = document.getElementById('noteForm');
            form.reset();
            form.removeAttribute('data-note-id');
            document.querySelector('#noteModal h2').textContent = 'Add New Note';
            document.getElementById('noteModal').style.display = 'flex';
        }

        // Function to close note modal
        function closeNoteModal() {
            document.getElementById('noteModal').style.display = 'none';
            document.getElementById('noteForm').reset();
        }

        // Helper function for priority classes
        function getPriorityClass(priority) {
            switch(priority) {
                case 'high': return 'bg-red-100 text-red-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'low': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function formatRole(role) {
            switch(role) {
                case 'department_head':
                    return 'Department Head';
                case 'logistic_officer':
                    return 'Logistic Officer';
                case 'member':
                    return 'Member';
                default:
                    return role;
            }
        }

        function logout() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                ActivityLogger.logUserActivity(ActivityLogger.ACTIONS.USER.LOGOUT, currentUser)
                    .finally(() => {
                        sessionStorage.removeItem('isLoggedIn');
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    });
            } else {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        function updateUserInfo() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('sidebarUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserRole').textContent = formatRole(currentUser.role);
                document.getElementById('sidebarUserFullName').textContent = currentUser.fullName;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateUserInfo();
            fetchNotes();
        });

        // Sticky header on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const stickyClass = 'sticky-header';
            window.addEventListener('scroll', function() {
                if (window.scrollY > 0) {
                    header.classList.add(stickyClass);
                } else {
                    header.classList.remove(stickyClass);
                }
            });
        });
    </script>
</body>
