        <!-- Main Content -->

            <main class="p-8">

    <!-- Add Note Modal -->
    <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-secondary-900">Add New Note</h2>
                <button onclick="closeNoteModal()" class="text-secondary-500 hover:text-secondary-700">&times;</button>
            </div>
            <form id="noteForm" onsubmit="handleNoteSubmit(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-1">Title</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-secondary-500">üìù</span>
                        </div>
                        <input type="text" id="noteTitle" class="input-field pl-10" placeholder="Enter note title" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-1">Content</label>
                    <div class="relative">
                        <div class="absolute top-3 left-0 pl-3 flex items-start pointer-events-none">
                            <span class="text-secondary-500">üìÑ</span>
                        </div>
                        <textarea id="noteContent" class="input-field pl-10" placeholder="Enter note content" required rows="4"></textarea>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-1">Priority Level</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-secondary-500">üîî</span>
                        </div>
                        <select id="notePriority" class="input-field pl-10">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-1">Category</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-secondary-500">üìë</span>
                        </div>
                        <select id="noteCategory" class="input-field pl-10">
                            <option value="general">General</option>
                            <option value="meeting">Meeting Notes</option>
                            <option value="task">Task Notes</option>
                            <option value="idea">Ideas</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full btn-primary">Save Note</button>
            </form>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000';
        let notes = [];

        // Function to show notification
        function showNotification(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 ${type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'} px-4 py-3 rounded border`;
            messageDiv.innerHTML = `${type === 'success' ? '‚úÖ' : '‚ùå'} ${message}`;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        // Function to fetch and display notes
        async function fetchNotes() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/notes`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch notes');
                }

                notes = data.notes;
                displayNotes();
            } catch (error) {
                console.error('Error fetching notes:', error);
                showNotification(error.message, 'error');
            }
        }

        // Function to display notes
        function displayNotes() {
            const container = document.getElementById('notesContainer');
            
            if (notes.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-500">No notes found</div>';
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-secondary-900">${note.title}</h3>
                        <span class="px-2 py-1 text-sm rounded ${getPriorityClass(note.priority)}">${note.priority}</span>
                    </div>
                    <p class="text-secondary-600 mb-4">${note.content}</p>
                    <div class="flex items-center justify-between text-sm text-secondary-500">
                        <span>By ${note.author_name || note.username}</span>
                        <div class="flex items-center space-x-2">
                            <button onclick="editNote(${note.note_id})" class="text-blue-600 hover:text-blue-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteNote(${note.note_id})" class="text-red-600 hover:text-red-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Function to handle note submission
        async function handleNoteSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            
            try {
                submitButton.innerHTML = 'Saving...';
                submitButton.disabled = true;

                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                const noteId = form.getAttribute('data-note-id');
                
                const noteData = {
                    title: document.getElementById('noteTitle').value.trim(),
                    content: document.getElementById('noteContent').value.trim(),
                    priority: document.getElementById('notePriority').value,
                    category: document.getElementById('noteCategory').value,
                    user_id: currentUser.id
                };

                const url = noteId ? 
                    `${API_BASE_URL}/api/notes/${noteId}` : 
                    `${API_BASE_URL}/api/notes`;
                
                const response = await fetch(url, {
                    method: noteId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(noteData)
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to save note');
                }

                showNotification(noteId ? 'Note updated successfully' : 'Note created successfully');
                closeNoteModal();
                fetchNotes();
                
            } catch (error) {
                console.error('Error saving note:', error);
                showNotification(error.message, 'error');
            } finally {
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        }

        // Function to delete note
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/notes/${noteId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to delete note');
                }

                showNotification('Note deleted successfully');
                fetchNotes();
                
            } catch (error) {
                console.error('Error deleting note:', error);
                showNotification(error.message, 'error');
            }
        }

        // Function to edit note
        async function editNote(noteId) {
            const note = notes.find(n => n.note_id === noteId);
            if (!note) return;

            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('notePriority').value = note.priority;
            document.getElementById('noteCategory').value = note.category;
            
            const form = document.getElementById('noteForm');
            form.setAttribute('data-note-id', noteId);
            
            document.querySelector('#noteModal h2').textContent = 'Edit Note';
            document.getElementById('noteModal').style.display = 'flex';
        }

        // Function to show add note modal
        function showAddNoteModal() {
            const form = document.getElementById('noteForm');
            form.reset();
            form.removeAttribute('data-note-id');
            document.querySelector('#noteModal h2').textContent = 'Add New Note';
            document.getElementById('noteModal').style.display = 'flex';
        }

        // Function to close note modal
        function closeNoteModal() {
            document.getElementById('noteModal').style.display = 'none';
            document.getElementById('noteForm').reset();
        }

        // Helper function for priority classes
        function getPriorityClass(priority) {
            switch(priority) {
                case 'high': return 'bg-red-100 text-red-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'low': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function formatRole(role) {
            switch(role) {
                case 'department_head':
                    return 'Department Head';
                case 'logistic_officer':
                    return 'Logistic Officer';
                case 'member':
                    return 'Member';
                default:
                    return role;
            }
        }

        function logout() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                ActivityLogger.logUserActivity(ActivityLogger.ACTIONS.USER.LOGOUT, currentUser)
                    .finally(() => {
                        sessionStorage.removeItem('isLoggedIn');
                        sessionStorage.removeItem('currentUser');
                        window.location.href = 'index.html';
                    });
            } else {
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        function updateUserInfo() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('sidebarUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserRole').textContent = formatRole(currentUser.role);
                document.getElementById('sidebarUserFullName').textContent = currentUser.fullName;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateUserInfo();
            fetchNotes();
        });
    </script>
