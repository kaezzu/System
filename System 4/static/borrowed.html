    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
            background: #fff;
            transition: box-shadow 0.2s;
        }
        
        /* Toast notification styles */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            pointer-events: none;
        }
        
        .toast {
            transform: translateX(120%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .toast.show {
            transform: translateX(0);
            opacity: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>
</head>

    <script src="shared.js"></script>
    <script>

        // DOM Elements
        const borrowModal = document.getElementById('borrowModal');
        const borrowForm = document.getElementById('borrowForm');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const borrowedTableBody = document.getElementById('borrowedTableBody');
        const borrowItemSelect = document.getElementById('borrowItem');
        const dueDateInput = document.getElementById('dueDate');
        const toggleDueDateBtn = document.getElementById('toggleDueDate');

        // Store all loaded borrowed items
        let allBorrowedItems = [];

        // Function to update available items in the borrow select
        async function updateAvailableItems() {
            try {
                const response = await fetch(`${API_BASE_URL}/items`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch items');
                }

                borrowItemSelect.innerHTML = '<option value="">Select Item</option>';
                
                if (!data.items || data.items.length === 0) {
                    console.log('No items found');
                    return;
                }
                
                data.items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.product_id;
                    option.textContent = `${item.name} (Available: ${item.quantity || 0})`;
                    option.dataset.maxQuantity = item.quantity || 0;
                    option.dataset.category = item.category || '';
                    borrowItemSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading items:', error);
                showNotification('Error loading items: ' + error.message, 'error');
            }
        }

        // Function to show borrow modal
        async function showBorrowItemModal() {
            // Check if user has permission to borrow items
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser && currentUser.role === 'member') {
                showToast('You do not have permission to borrow items in the system', 'error');
                return;
            }
            
            await updateAvailableItems();
            borrowForm.reset();
            borrowModal.classList.remove('hidden');
            borrowModal.classList.add('flex');
            setDefaultDueDate();
        }

        // Function to close borrow modal
        function closeBorrowModal() {
            borrowModal.classList.add('hidden');
            borrowModal.classList.remove('flex');
            borrowForm.reset();
            dueDateInput.disabled = true;
        }

        // Function to set default due date (1 year from now)
        function setDefaultDueDate() {
            const date = new Date();
            date.setFullYear(date.getFullYear() + 1);
            dueDateInput.value = date.toISOString().split('T')[0];
        }

        // Function to toggle due date input
        function toggleDueDateInput() {
            dueDateInput.disabled = !dueDateInput.disabled;
            if (!dueDateInput.disabled) {
                dueDateInput.focus();
            }
        }

        // Function to handle borrow submission
        async function handleBorrowSubmit(event) {
            event.preventDefault();
            
            const itemId = document.getElementById('borrowItem').value;
            const quantity = parseInt(document.getElementById('borrowQuantity').value);
            const borrowerName = document.getElementById('borrowerName').value;
            const department = document.getElementById('department').value;
            const dueDate = document.getElementById('dueDate').value;
            
            // Validate inputs
            if (!itemId || !quantity || !borrowerName || !department || !dueDate) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            // Get the selected option to access item details
            const selectedOption = borrowItemSelect.options[borrowItemSelect.selectedIndex];
            const maxQuantity = parseInt(selectedOption.dataset.maxQuantity);
            
            // Check if quantity is available
            if (quantity > maxQuantity) {
                showNotification('Requested quantity is not available', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/borrowed-items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        item_id: itemId,
                        item_name: selectedOption.textContent.split(' (')[0],
                        category: selectedOption.dataset.category,
                        quantity,
                        borrower_name: borrowerName,
                        department,
                        due_date: dueDate
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to borrow item');
                }

                // Show success message
                showNotification('Item borrowed successfully!', 'success');
                
                // Update the table
                await loadBorrowedItems();
                
                // Close modal
                closeBorrowModal();
            } catch (error) {
                console.error('Error borrowing item:', error);
                showNotification(error.message || 'Error borrowing item', 'error');
            }
        }

        // Function to load borrowed items
        async function loadBorrowedItems() {
            try {
                const response = await fetch(`${API_BASE_URL}/borrowed-items`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const items = await response.json();
                allBorrowedItems = items;
                applyBorrowedFilters();
            } catch (error) {
                console.error('Error loading borrowed items:', error);
                showNotification('Error loading borrowed items: ' + error.message, 'error');
            }
        }

        // Filter and display items by status and search
        function applyBorrowedFilters() {
            const status = document.getElementById('statusFilter')?.value || '';
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput ? searchInput.value.trim().toLowerCase() : '';
            let filtered = allBorrowedItems;
            if (status) {
                filtered = filtered.filter(item => item.status === status);
            }
            if (searchTerm) {
                filtered = filtered.filter(item =>
                    (item.item_name && item.item_name.toLowerCase().includes(searchTerm)) ||
                    (item.category && item.category.toLowerCase().includes(searchTerm)) ||
                    (item.borrower_name && item.borrower_name.toLowerCase().includes(searchTerm)) ||
                    (item.department && item.department.toLowerCase().includes(searchTerm))
                );
            }
            displayBorrowedItems(filtered);
        }

        // Function to display borrowed items in the table
        function displayBorrowedItems(items) {
            borrowedTableBody.innerHTML = '';
            // Get current user role
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            const isMember = currentUser && currentUser.role === 'member';
            items.sort((a, b) => {
                // Put 'Borrowed' status first, then 'Returned'
                if (a.status === b.status) {
                    // If same status, sort by date descending
                    return new Date(b.borrow_date) - new Date(a.borrow_date);
                }
                // 'Borrowed' comes before 'Returned'
                if (a.status === 'Borrowed') return -1;
                if (b.status === 'Borrowed') return 1;
                // Otherwise, keep original order
                return 0;
            });
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${item.item_name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.category || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.quantity || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.borrower_name || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.department || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.borrow_date || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.due_date || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(item.status)}">
                            ${item.status || 'Unknown'}
                        </span>
                    </td>
                `;
                // Add action buttons cell
                const actionsCell = document.createElement('td');
                actionsCell.className = "px-6 py-4 whitespace-nowrap text-right text-sm font-medium";
                if (!isMember) {
                    if (item.status === 'Borrowed') {
                        actionsCell.innerHTML = `
                            <button onclick="returnItem('${item.id}')" 
                                class="inline-flex items-center justify-center px-2 py-1.5 border border-primary-600 text-primary-600 hover:bg-primary-50 rounded-md transition-colors duration-150"
                                title="Return Item">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
                                </svg>
                            </button>
                        `;
                    } else {
                        actionsCell.innerHTML = `
                            <button disabled
                                class="inline-flex items-center justify-center px-2 py-1.5 border border-gray-300 text-gray-400 bg-gray-100 rounded-md cursor-not-allowed"
                                title="Already Returned">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </button>
                        `;
                    }
                } else {
                    actionsCell.innerHTML = '<span class="text-gray-400">No actions available</span>';
                }
                row.appendChild(actionsCell);
                borrowedTableBody.appendChild(row);
            });
        }

        // Add event listeners for status filter and search input
        if (statusFilter) {
            statusFilter.addEventListener('change', applyBorrowedFilters);
        }
        if (searchInput) {
            searchInput.addEventListener('input', debounce(applyBorrowedFilters, 300));
        }

        // Helper function to debounce search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Function to return an item
        async function returnItem(id) {
            // Check if user has permission to return items
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser && currentUser.role === 'member') {
                showToast('You do not have permission to return items', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to mark this item as returned?')) return;
            try {
                const response = await fetch(`http://localhost:3000/api/borrowed-items/${id}/return`, {
                    method: 'PUT'
                });
                const data = await response.json();
                if (!response.ok || !data || !data.status || data.status === 'error' || data.success === false) {
                    // If the item is already returned, show a specific message
                    if (data && data.error && data.error.includes('already returned')) {
                        showToast('This item has already been returned.', 'error');
                    } else {
                        throw new Error(data.error || 'Failed to return item');
                    }
                    // Refresh the table to reflect the latest state
                    loadBorrowedItems();
                    return;
                }
                showToast('Item returned successfully!', 'success');
                loadBorrowedItems();
            } catch (error) {
                console.error('Error returning item:', error);
                showToast(error.message || 'Error returning item', 'error');
                // Always refresh the table on error to avoid stale UI
                loadBorrowedItems();
            }
        }

        // Function to get status class for styling
        function getStatusClass(status) {
            switch(status) {
                case 'Borrowed':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Returned':
                    return 'bg-green-100 text-green-800';
                case 'Past Due':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Function to show notification
        function showNotification(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            // Set toast classes based on notification type
            const baseClasses = "toast shadow-lg rounded-md p-4 mb-3 flex items-center max-w-md";
            const typeClasses = type === 'success' 
                ? "bg-green-600 text-white border-l-4 border-green-800"
                : "bg-red-100 border-l-4 border-red-500 text-red-700";
            
            toast.className = `${baseClasses} ${typeClasses}`;
            
            // Set icon based on notification type
            const icon = type === 'success'
                ? '<svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                : '<svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            
            toast.innerHTML = `
                ${icon}
                <div class="flex-1 font-medium">${message}</div>
                <button class="ml-auto focus:outline-none ${type === 'success' ? 'text-white hover:text-gray-200' : 'text-gray-400 hover:text-gray-600'}" onclick="this.parentElement.remove()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            
            // Add toast to container
            toastContainer.appendChild(toast);
            
            // Show toast with animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto-remove toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300); // Wait for fade-out animation
            }, 5000);
        }

        // Function to format role text
        function formatRole(role) {
            switch(role) {
                case 'department_head':
                    return 'Department Head';
                case 'logistic_officer':
                    return 'Logistic Officer';
                case 'member':
                    return 'Member';
                default:
                    return role;
            }
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        // Function to update user info in sidebar
        function updateUserInfo() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('sidebarUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserRole').textContent = formatRole(currentUser.role);
                document.getElementById('sidebarUserFullName').textContent = currentUser.fullName;
            }
        }

        // Function to handle backdrop click to close modal
        function handleModalBackdropClick(event) {
            // Close the modal only if the click was directly on the backdrop
            if (event.target === borrowModal) {
                closeBorrowModal();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateUserInfo();
            loadBorrowedItems();
            toggleDueDateBtn.addEventListener('click', toggleDueDateInput);
            
            // Check user role and hide Borrow New Item button if member
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser && currentUser.role === 'member') {
                const borrowButton = document.querySelector('button[onclick="showBorrowItemModal()"]');
                if (borrowButton) {
                    borrowButton.style.display = 'none';
                }
            }
            
            // Add keyboard listener for ESC key to close modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && !borrowModal.classList.contains('hidden')) {
                    closeBorrowModal();
                }
            });
            
            // Add click event listener to the modal backdrop
            borrowModal.addEventListener('click', handleModalBackdropClick);

            // Show User Approvals link only for department heads
            if (currentUser && currentUser.role === 'department_head') {
                document.getElementById('userApprovalsLink').style.display = '';
            }
        });

        // Sticky header on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const stickyClass = 'sticky-header';
            window.addEventListener('scroll', function() {
                if (window.scrollY > 0) {
                    header.classList.add(stickyClass);
                } else {
                    header.classList.remove(stickyClass);
                }
            });
        });

        // Function to show toast notification (alias for showNotification to maintain compatibility)
        function showToast(message, type = 'success') {
            showNotification(message, type);
        }

        function updateSidebarVisibility() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('sidebarUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserRole').textContent = formatRole(currentUser.role);
                const fullName = currentUser.fullName || currentUser.full_name || currentUser.username;
                document.getElementById('sidebarUserFullName').textContent = fullName;
            }
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (currentUser && currentUser.role === 'department_head') {
                    link.style.display = 'flex';
                } else if (currentUser && currentUser.role === 'logistic_officer') {
                    // Hide only user-approvals for logistic officer
                    if (href && href.includes('user-approvals.html')) link.style.display = 'none';
                    else link.style.display = 'flex';
                } else if (currentUser && currentUser.role === 'member') {
                    // Hide user-approvals, user-activity, supplier, notes for members
                    if (href && (href.includes('user-approvals.html') || href.includes('user-activity.html') || href.includes('supplier.html') || href.includes('notes.html'))) link.style.display = 'none';
                    else link.style.display = 'flex';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', updateSidebarVisibility);
    </script>
