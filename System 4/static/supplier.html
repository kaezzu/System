<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management - Colegio de Muntinlupa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
            background: #fff;
            transition: box-shadow 0.2s;
        }
    </style>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        let currentSort = { column: null, direction: 'asc' };
        let suppliers = [];

        // Check if user is logged in
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }

        function showAddSupplierModal() {
            const modal = document.getElementById('supplierModal');
            const form = document.getElementById('supplierForm');
            
            // Reset form and remove any stored ID
            form.reset();
            form.removeAttribute('data-supplier-id');
            
            // Update modal title
            document.getElementById('modalTitle').textContent = 'Add New Supplier';
            
            // Show modal
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('supplierModal');
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                
                // Reset form and form state
                const form = document.getElementById('supplierForm');
                if (form) {
                    form.reset();
                    form.removeAttribute('data-supplier-id');
                    
                    // Reset modal title
                    const modalTitle = document.getElementById('modalTitle');
                    if (modalTitle) {
                        modalTitle.textContent = 'Add New Supplier';
                    }
                    
                    // Reset placeholders
                    document.getElementById('companyName').placeholder = 'Enter company name';
                    document.getElementById('contactPerson').placeholder = "Enter contact person's name";
                    document.getElementById('email').placeholder = 'Enter email address';
                    document.getElementById('phone').placeholder = 'Enter phone number';
                    document.getElementById('address').placeholder = 'Enter complete address';
                    
                    // Reset submit button text
                    const submitButton = form.querySelector('button[type="submit"]');
                    if (submitButton) {
                        submitButton.textContent = 'Save Supplier';
                    }
                }
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
                notification.classList.add(type === 'error' ? 'bg-red-500' : 'bg-green-500');
                
                // Show notification
                notification.classList.remove('hidden');
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 3000);
            }
        }

        // Add form submission handler
        async function handleSubmit(event) {
            event.preventDefault();
            
            // Check if user has permission to add/edit suppliers
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser && currentUser.role === 'logistic_officer') {
                showNotification('Logistic Officers cannot add or edit suppliers', 'error');
                return;
            }
            
            const form = event.target;
            const formData = new FormData(form);
            const supplierData = Object.fromEntries(formData.entries());
            const supplierId = form.getAttribute('data-supplier-id');
            
            try {
                const url = supplierId 
                    ? `${API_BASE_URL}/api/suppliers/${supplierId}`
                    : `${API_BASE_URL}/api/suppliers`;
                
                const response = await fetch(url, {
                    method: supplierId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(supplierData)
                });

                if (!response.ok) throw new Error('Failed to save supplier');
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to save supplier');
                }

                // Log the activity
                if (supplierId) {
                    await ActivityLogger.logSupplierActivity(
                        ActivityLogger.ACTIONS.SUPPLIER.EDIT,
                        data.supplier,
                        suppliers.find(s => s.supplier_id === supplierId)
                    );
                } else {
                    await ActivityLogger.logSupplierActivity(
                        ActivityLogger.ACTIONS.SUPPLIER.ADD,
                        data.supplier
                    );
                }

                showNotification(supplierId ? 'Supplier updated successfully' : 'Supplier added successfully');
                closeModal();
                fetchSuppliers();
            } catch (error) {
                console.error('Error saving supplier:', error);
                showNotification(error.message, 'error');
            }
        }

        async function editSupplier(id) {
            // Check if user has permission to edit suppliers
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser && currentUser.role === 'logistic_officer') {
                showNotification('Logistic Officers cannot edit suppliers', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/suppliers/${id}`);
                if (!response.ok) throw new Error('Failed to fetch supplier');
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch supplier');
                }

                const supplier = data.supplier;
                const form = document.getElementById('supplierForm');
                
                // Update modal title
                document.getElementById('modalTitle').textContent = `Edit Supplier: ${supplier.name}`;
                
                // Update form fields with values and placeholders
                const companyNameInput = document.getElementById('companyName');
                companyNameInput.value = supplier.name || '';
                companyNameInput.placeholder = `Current: ${supplier.name || 'N/A'}`;
                
                const contactPersonInput = document.getElementById('contactPerson');
                contactPersonInput.value = supplier.contact || '';
                contactPersonInput.placeholder = `Current: ${supplier.contact || 'N/A'}`;
                
                const emailInput = document.getElementById('email');
                emailInput.value = supplier.email || '';
                emailInput.placeholder = `Current: ${supplier.email || 'N/A'}`;
                
                const phoneInput = document.getElementById('phone');
                phoneInput.value = supplier.phone || '';
                phoneInput.placeholder = `Current: ${supplier.phone || 'N/A'}`;
                
                const addressInput = document.getElementById('address');
                addressInput.value = supplier.address || '';
                addressInput.placeholder = `Current: ${supplier.address || 'N/A'}`;
                
                // Store the supplier ID for update
                form.setAttribute('data-supplier-id', supplier.supplier_id);
                
                // Update the submit button text to indicate editing
                const submitButton = form.querySelector('button[type="submit"]');
                if (submitButton) {
                    submitButton.textContent = 'Update Supplier';
                }
                
                // Show modal
                const modal = document.getElementById('supplierModal');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            } catch (error) {
                console.error('Error loading supplier:', error);
                showNotification('Error loading supplier details', 'error');
            }
        }

        async function deleteSupplier(id) {
            // Check if user has permission to delete suppliers
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser && currentUser.role === 'member') {
                showNotification('You do not have permission to delete suppliers', 'error');
                return;
            }
            
            // Additional check for logistic officers
            if (currentUser && currentUser.role === 'logistic_officer') {
                showNotification('Logistic Officers cannot delete suppliers', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this supplier?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/suppliers/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete supplier');
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to delete supplier');
                }
                
                showNotification('Supplier deleted successfully');
                fetchSuppliers();
            } catch (error) {
                console.error('Error deleting supplier:', error);
                showNotification('Error deleting supplier', 'error');
            }
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        // Function to update user info in sidebar
        function updateUserInfo() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('sidebarUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserRole').textContent = formatRole(currentUser.role);
                document.getElementById('sidebarUserFullName').textContent = currentUser.fullName;
                
                // Hide or show navigation items based on user role
                updateNavigationVisibility(currentUser.role);
            }
        }
        
        // Function to update navigation visibility based on user role
        function updateNavigationVisibility(role) {
            // Elements to hide for certain roles
            const userActivityLink = document.getElementById('userActivityLink');
            const addSupplierButton = document.getElementById('addSupplierButton');
            
            if (role === 'member' || role === 'logistic_officer') {
                // Hide user activity link for members and logistic officers
                if (userActivityLink) userActivityLink.style.display = 'none';
            } else {
                // Show for department_head and other roles
                if (userActivityLink) userActivityLink.style.display = 'flex';
            }
            
            // Specifically hide add supplier button for logistic officers
            if (role === 'logistic_officer') {
                if (addSupplierButton) addSupplierButton.style.display = 'none';
            }
        }

        function formatRole(role) {
            switch(role) {
                case 'department_head':
                    return 'Department Head';
                case 'logistic_officer':
                    return 'Logistic Officer';
                case 'member':
                    return 'Member';
                default:
                    return role;
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            updateUserInfo();
            fetchSuppliers();
            
            // Add keyboard listener for ESC key to close modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Add click event listener to the modal backdrop
            const supplierModal = document.getElementById('supplierModal');
            supplierModal.addEventListener('click', function(event) {
                // Close the modal only if the click was directly on the backdrop
                if (event.target === supplierModal) {
                    closeModal();
                }
            });

            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', searchSuppliers);
            }

            // Show User Approvals link only for department heads
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser && currentUser.role === 'department_head') {
                document.getElementById('userApprovalsLink').style.display = '';
            }
        });

        // Fetch and display suppliers
        async function fetchSuppliers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/suppliers`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch suppliers');
                }

                suppliers = data.suppliers || [];
                displaySuppliers(suppliers);
            } catch (error) {
                console.error('Error:', error);
                const tableBody = document.getElementById('supplierTableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-red-500">
                            Error loading suppliers: ${error.message}
                        </td>
                    </tr>
                `;
                showNotification(error.message, 'error');
            }
        }

        // Display suppliers in table (accepts an array)
        function displaySuppliers(suppliersToDisplay = suppliers) {
            const tableBody = document.getElementById('supplierTableBody');
            tableBody.innerHTML = '';

            // Get current user role
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            const isLogisticOfficer = currentUser && currentUser.role === 'logistic_officer';

            if (suppliersToDisplay.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            No suppliers found
                        </td>
                    </tr>
                `;
                return;
            }

            // Helper function to truncate text
            function truncateText(text, maxLength = 30) {
                if (!text) return '-';
                return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
            }

            suppliersToDisplay.forEach(supplier => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-center">${supplier.supplier_id}</td>
                    <td class="px-6 py-4 text-center" title="${supplier.name || ''}">${truncateText(supplier.name, 25)}</td>
                    <td class="px-6 py-4 text-center" title="${supplier.contact || ''}">${truncateText(supplier.contact, 25)}</td>
                    <td class="px-6 py-4 text-center" title="${supplier.email || ''}">${truncateText(supplier.email, 25)}</td>
                    <td class="px-6 py-4 text-center" title="${supplier.phone || ''}">${truncateText(supplier.phone, 15)}</td>
                    <td class="px-6 py-4 text-center" title="${supplier.address || ''}">${truncateText(supplier.address, 30)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center justify-center space-x-3">
                            ${!isLogisticOfficer ? `
                            <button onclick="editSupplier('${supplier.supplier_id}')" 
                                class="inline-flex items-center justify-center px-2 py-1.5 border border-blue-600 text-blue-600 hover:bg-blue-50 rounded-md transition-colors duration-150"
                                title="Edit">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteSupplier('${supplier.supplier_id}')" 
                                class="inline-flex items-center justify-center px-2 py-1.5 border border-red-600 text-red-600 hover:bg-red-50 rounded-md transition-colors duration-150"
                                title="Delete">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                            ` : 'View Only'}
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Search suppliers (client-side)
        function searchSuppliers() {
            const searchInputValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredSuppliers = suppliers.filter(supplier => 
                (supplier.name && supplier.name.toLowerCase().includes(searchInputValue)) ||
                (supplier.contact && supplier.contact.toLowerCase().includes(searchInputValue)) ||
                (supplier.email && supplier.email.toLowerCase().includes(searchInputValue)) ||
                (supplier.phone && supplier.phone.toLowerCase().includes(searchInputValue)) ||
                (supplier.address && supplier.address.toLowerCase().includes(searchInputValue))
            );
            displaySuppliers(filteredSuppliers);
        }

        // Sort suppliers
        function sortSuppliers(column) {
            const direction = currentSort.column === column && currentSort.direction === 'asc' ? 'desc' : 'asc';
            currentSort = { column, direction };

            suppliers.sort((a, b) => {
                const aValue = a[column]?.toLowerCase() || '';
                const bValue = b[column]?.toLowerCase() || '';
                return direction === 'asc' 
                    ? aValue.localeCompare(bValue)
                    : bValue.localeCompare(aValue);
            });

            displaySuppliers();
            updateSortIndicators();
        }

        // Update sort indicators
        function updateSortIndicators() {
            const headers = document.querySelectorAll('.header-cell');
            headers.forEach(header => {
                const column = header.dataset.column;
                if (column === currentSort.column) {
                    const direction = currentSort.direction === 'asc' ? 'up' : 'down';
                    header.innerHTML = `
                        ${header.textContent}
                        <i class="fas fa-sort-${direction} ml-2"></i>
                    `;
                } else {
                    header.innerHTML = header.textContent;
                }
            });
        }

        // Sticky header on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('header');
            const stickyClass = 'sticky-header';
            window.addEventListener('scroll', function() {
                if (window.scrollY > 0) {
                    header.classList.add(stickyClass);
                } else {
                    header.classList.remove(stickyClass);
                }
            });
        });
    </script>
</head>

                <!-- Controls -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                    <button onclick="showAddSupplierModal()" class="btn-primary flex items-center space-x-2" id="addSupplierButton">
                        <span>+</span>
                        <span>Add New Supplier</span>
                    </button>
                    <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
                        <div class="relative flex-1 md:w-64">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-4 h-4 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
                                </svg>
                            </div>
                            <input type="text" id="searchInput" placeholder="Search suppliers..." 
                                class="input-field pl-10">
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-secondary-200">
                            <thead class="bg-secondary-50">
                                <tr>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-secondary-500 uppercase tracking-wider">Company ID</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-secondary-500 uppercase tracking-wider">Company Name</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-secondary-500 uppercase tracking-wider">Contact Person</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-secondary-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-secondary-500 uppercase tracking-wider">Phone</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-secondary-500 uppercase tracking-wider">Address</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-secondary-500 uppercase tracking-wider actions-column">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="supplierTableBody" class="bg-white divide-y divide-secondary-200">
                                <!-- Table rows will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div id="supplierModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-secondary-900" id="modalTitle">Add New Supplier</h2>
                <button type="button" onclick="closeModal()" class="text-secondary-500 hover:text-secondary-700">&times;</button>
            </div>
            <form id="supplierForm" class="space-y-4" onsubmit="handleSubmit(event)">
                <div>
                    <label for="companyName" class="block text-sm font-medium text-secondary-700 mb-1">Company Name</label>
                    <input type="text" id="companyName" name="name" class="input-field" placeholder="Enter company name" required>
                </div>
                <div>
                    <label for="contactPerson" class="block text-sm font-medium text-secondary-700 mb-1">Contact Person</label>
                    <input type="text" id="contactPerson" name="contact" class="input-field" placeholder="Enter contact person's name" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-secondary-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Enter email address" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-secondary-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter phone number">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-secondary-700 mb-1">Complete Address</label>
                    <textarea id="address" name="address" class="input-field" placeholder="Enter complete address" rows="3"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Supplier</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 p-4 rounded-lg text-white hidden"></div>
</body>
</html>
