<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Emergency Response Team</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box register-box">
            <div class="login-header">
                <div class="login-avatar">
                    <img src="school_logo.png" alt="School Logo">
                </div>
                <h1>Create Account</h1>
                <p>Join Emergency Response Team Inventory System</p>
            </div>
            <form id="registerForm" onsubmit="return register(event)">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-users"></i>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="department_head">Department Head</option>
                            <option value="logistic_officer">Logistic Officer</option>
                            <option value="member">Member</option>
                        </select>
                    </div>
                </div>
                <div class="terms-privacy">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="login-button">
                    <span>CREATE ACCOUNT</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="login-footer">
                <p>Already have an account? <a href="index.html" class="register-link">Log In</a></p>
                <p class="copyright">Â© 2024 Colegio de Muntinlupa</p>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
