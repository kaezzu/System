<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Emergency Response Team</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .bg-custom {
            background-image: url('cdm_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        @keyframes slide-up-fade {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .animate-slide-up-fade {
            animation: slide-up-fade 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }
    </style>
</head>
<body class="min-h-screen bg-custom flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl p-8 animate-slide-up-fade">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4">
                    <img src="school_logo.png" alt="School Logo" class="w-full h-full object-contain">
                </div>
                <h1 class="text-2xl font-bold text-secondary-900 mb-2">Create Account</h1>
                <p class="text-secondary-600">Join Emergency Response Team Inventory System</p>
            </div>

            <form id="registerForm" onsubmit="return register(event)" class="space-y-6">
                <div class="space-y-4">
                    <!-- Full Name -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" id="fullName" placeholder="Full Name" required
                            class="input-field pl-10">
                    </div>

                    <!-- Email -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <input type="email" id="email" placeholder="Email Address" required
                            class="input-field pl-10">
                    </div>

                    <!-- Username -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                            </svg>
                        </div>
                        <input type="text" id="username" placeholder="Username" required
                            class="input-field pl-10">
                    </div>

                    <!-- Password -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" id="password" placeholder="Password" required
                            class="input-field pl-10">
                        <button type="button" onclick="togglePassword('password')" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-secondary-500 hover:text-secondary-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Confirm Password -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required
                            class="input-field pl-10">
                        <button type="button" onclick="togglePassword('confirmPassword')" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-secondary-500 hover:text-secondary-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Role Selection -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                        </div>
                        <select id="role" required class="input-field pl-10">
                            <option value="">Select Role</option>
                            <option value="department_head">Department Head</option>
                            <option value="logistic_officer">Logistic Officer</option>
                            <option value="member">Member</option>
                        </select>
                    </div>
                </div>

                <!-- Terms and Privacy -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="agreeTerms" required
                        class="rounded border-secondary-300 text-primary-600 focus:ring-primary-500">
                    <label class="text-sm text-secondary-600">
                        I agree to the 
                        <a href="#" class="text-primary-600 hover:text-primary-700">Terms</a> and 
                        <a href="#" class="text-primary-600 hover:text-primary-700">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="w-full btn-primary flex items-center justify-center space-x-2">
                    <span>Create Account</span>
                    <span>→</span>
                </button>
            </form>

            <div class="mt-8 text-center space-y-4">
                <p class="text-secondary-600">
                    Already have an account? 
                    <a href="index.html" class="text-primary-600 hover:text-primary-700 font-medium">Log In</a>
                </p>
                <p class="text-sm text-secondary-500">© 2024 Colegio De Muntinlupa. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
