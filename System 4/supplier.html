<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management - Colegio de Muntinlupa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-page">
    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>

    <div class="sidebar">
        <div class="sidebar-user">
            <div class="sidebar-user-avatar">
                üë§
            </div>
            <div class="sidebar-user-info">
                <p class="sidebar-user-name" id="sidebarUserName">Loading...</p>
                <p class="sidebar-user-role" id="sidebarUserRole">Loading...</p>
                <p class="sidebar-user-fullname" id="sidebarUserFullName">Loading...</p>
            </div>
        </div>
        <div class="sidebar-nav">
            <div class="sidebar-item" onclick="window.location.href='dashboard.html'">
                <i>üè†</i>
                <span>Home</span>
            </div>
            <div class="sidebar-item" onclick="window.location.href='inventory.html'">
                <i>üì¶</i>
                <span>Inventory</span>
            </div>
            <div class="sidebar-item" onclick="window.location.href='user-activity.html'">
                <i>üë•</i>
                <span>User Activity</span>
            </div>
            <div class="sidebar-item" onclick="window.location.href='notifications.html'">
                <i>üîî</i>
                <span>Notifications</span>
                <span class="notification-badge"></span>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-item" onclick="logout()">
                <i>üö™</i>
                <span>Logout</span>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <div class="user-info">
                <img src="school_logo.png" alt="School Logo">
                <span>SUPPLIER MANAGEMENT</span>
            </div>

            <div class="flag-stripes">
                <div class="stripe yellow"></div>
                <div class="stripe red"></div>
                <div class="stripe blue"></div>
            </div>
        </div>

        <div class="inventory-controls">
            <button onclick="showAddSupplierModal()" class="action-button" id="addSupplierButton">+ Add New Supplier</button>
            <div class="search-filters">
                <input type="text" id="searchInput" placeholder="Search suppliers..." class="search-input">
            </div>
        </div>

        <div class="inventory-table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Contact Person</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th class="actions-column">Actions</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody">
                    <!-- Table rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Supplier</h2>
            <form id="supplierForm" onsubmit="handleSupplierSubmit(event)">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" placeholder="Enter contact person's name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Complete Address</label>
                    <textarea id="address" placeholder="Enter complete address" required></textarea>
                </div>
                <button type="submit" class="action-button">Save Supplier</button>
            </form>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        // Function to format role text
        function formatRole(role) {
            switch(role) {
                case 'department_head':
                    return 'Department Head';
                case 'logistic_officer':
                    return 'Logistic Officer';
                case 'member':
                    return 'Member';
                default:
                    return role;
            }
        }

        // Initialize suppliers data from localStorage or use empty array
        let suppliers = JSON.parse(localStorage.getItem('suppliers')) || [];
        let currentEditingSupplier = null;

        // Function to update user info in sidebar
        function updateUserInfo() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('sidebarUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserRole').textContent = formatRole(currentUser.role);
                document.getElementById('sidebarUserFullName').textContent = currentUser.fullName;
            }
        }

        // Check user role and adjust UI accordingly
        function checkUserRole() {
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser')) || {};
            const isMember = currentUser.role === 'member';
            
            // Hide add button for members
            const addButton = document.getElementById('addSupplierButton');
            if (addButton) {
                addButton.style.display = isMember ? 'none' : 'block';
            }
            
            // Hide actions column for members
            const actionsColumns = document.querySelectorAll('.actions-column');
            actionsColumns.forEach(col => {
                col.style.display = isMember ? 'none' : 'table-cell';
            });
        }

        // Update supplier table
        function updateSupplierTable(items = suppliers) {
            const tbody = document.getElementById('supplierTableBody');
            tbody.innerHTML = '';
            
            const currentUser = JSON.parse(sessionStorage.getItem('currentUser')) || {};
            const isMember = currentUser.role === 'member';
            
            items.forEach((supplier, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${supplier.companyName}</td>
                    <td>${supplier.contactPerson}</td>
                    <td>${supplier.email}</td>
                    <td>${supplier.phone}</td>
                    <td>${supplier.address}</td>
                    <td class="actions-column">
                        ${!isMember ? `
                            <button onclick="showEditSupplierModal(${index})" class="action-button edit">Edit</button>
                            <button onclick="deleteSupplier(${index})" class="action-button delete">Delete</button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Show modal for adding new supplier
        function showAddSupplierModal() {
            currentEditingSupplier = null;
            document.getElementById('modalTitle').textContent = 'Add New Supplier';
            document.getElementById('supplierForm').reset();
            document.getElementById('supplierModal').style.display = 'block';
        }

        // Show modal for editing supplier
        function showEditSupplierModal(index) {
            currentEditingSupplier = index;
            const supplier = suppliers[index];
            document.getElementById('modalTitle').textContent = 'Edit Supplier';
            document.getElementById('companyName').value = supplier.companyName;
            document.getElementById('contactPerson').value = supplier.contactPerson;
            document.getElementById('email').value = supplier.email;
            document.getElementById('phone').value = supplier.phone;
            document.getElementById('address').value = supplier.address;
            document.getElementById('supplierModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('supplierModal').style.display = 'none';
            document.getElementById('supplierForm').reset();
        }

        // Handle supplier form submission
        function handleSupplierSubmit(event) {
            event.preventDefault();
            
            const supplierData = {
                companyName: document.getElementById('companyName').value,
                contactPerson: document.getElementById('contactPerson').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };

            if (currentEditingSupplier !== null) {
                // Edit existing supplier
                suppliers[currentEditingSupplier] = supplierData;
            } else {
                // Add new supplier
                suppliers.push(supplierData);
            }

            // Save to localStorage
            localStorage.setItem('suppliers', JSON.stringify(suppliers));
            
            // Update table and close modal
            updateSupplierTable();
            closeModal();
        }

        // Delete supplier
        function deleteSupplier(index) {
            if (confirm('Are you sure you want to delete this supplier?')) {
                suppliers.splice(index, 1);
                localStorage.setItem('suppliers', JSON.stringify(suppliers));
                updateSupplierTable();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredSuppliers = suppliers.filter(supplier => 
                supplier.companyName.toLowerCase().includes(searchTerm) ||
                supplier.contactPerson.toLowerCase().includes(searchTerm) ||
                supplier.email.toLowerCase().includes(searchTerm) ||
                supplier.phone.includes(searchTerm) ||
                supplier.address.toLowerCase().includes(searchTerm)
            );
            updateSupplierTable(filteredSuppliers);
        });

        // Initialize table
        updateSupplierTable();

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateUserInfo();
            checkUserRole();
        });
    </script>
</body>
</html>
